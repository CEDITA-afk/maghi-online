name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Aggiornato da v3 a v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build Web
        # Il flag --base-href serve a gestire correttamente i percorsi su GitHub Pages
        run: flutter build web --release --base-href /${{ github.event.repository.name }}/
        
      - name: Upload production-ready build artifacts
        uses: actions/upload-pages-artifact@v3 # Aggiornato da v2 a v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Aggiornato da v2 a v4
